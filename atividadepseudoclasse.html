<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes em HTML</title>
  <style>
    a:hover {
      color: red;
    }

    a:visited {
      color: purple;
    }

    button:active {
      background-color: blue;
      color: white;
    }

    input:focus {
      border: 2px solid green;
      outline: none;
    }
  </style>
</head>
<body>

  <h1>Exemplo de Pseudo-classes</h1>

  <a href="https://www.google.com" target="_blank">Visite o Google</a>

  <br><br>

  <button type="button">Clique em mim</button>

  <br><br>

  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" placeholder="Digite seu nome">

</body>
</html>
