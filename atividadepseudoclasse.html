<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes em HTML</title>
  <style>
    a:hover {
      color: red;
    }

    a:visited {
      color: purple;
    }

    button:active {
      background-color: blue;
      color: white;
    }

    input:focus {
      border: 2px solid green;
      outline: none;
    }

    ul li:first-child {
      color: red; /* Altera a cor do primeiro item da lista */
      font-weight: bold;
    }

    /* Pseudo-classe :last-child */
    ul li:last-child {
      color: blue; /* Altera a cor do último item da lista */
      font-weight: bold;
    }

    /* Pseudo-classe :nth-child(odd) */
    ul li:nth-child(odd) {
      background-color: #f0f0f0; /* Aplica uma cor de fundo em itens ímpares */
    }

    /* Pseudo-classe :nth-child(3) */
    ul li:nth-child(3) {
      background-color: yellow; /* Altera a cor de fundo do terceiro item */
    }

    /* Pseudo-classe :not(:first-child) */
    ul li:not(:first-child) {
      font-style: italic; /* Aplica itálico a todos os itens, exceto o primeiro */
    }
    
  </style>
</head>
<body>

  <h1>Exemplo de Pseudo-classes</h1>

  <a href="https://www.google.com" target="_blank">Visite o Google</a>

  <br><br>

  <button type="button">Clique em mim</button>

  <br><br>

  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" placeholder="Digite seu nome">

  <br><br>

  <h1>Exemplo de Pseudo-classes com Listas</h1>

  <ul>
    <li>Item 1 - Primeiro</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5 - Último</li>
  </ul>

</body>
</html>
