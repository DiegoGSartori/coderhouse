<body>
    <h1>Formulário</h1>
    <form>
        <fieldset>
            <legend>Informações pessoais</legend>
                <span>Gênero:</span><br>
                <input type="checkbox" name="Masculino"> Masculino
                <input type="checkbox" name="Feminino"> Feminino
                <input type="checkbox" name="Outro"> Outro<br>
                <hr>
                <div>
                   Nome: <input><br><br>Sobrenome: <input/>
                </div>
                <hr>
                <div>
                    <span>Selcione um tamanho:</span><br>
                    <select>
                        <option value="G"> Grande</option>
                        <option value="M"> Médio</option>
                        <option value="P"> Pequeno</option>
                    </select>
                </div>
                <br>
                <button>Botão inútil</button>
        </fieldset>
    </form>
